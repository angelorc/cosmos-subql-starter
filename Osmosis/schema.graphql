type Coin @jsonField {
  amount: String!
  denom: String! @index
}

type TokenSwapEvent @entity {
  id: ID!
  blockHeight: BigInt!
  blockTime: Date!
  txHash: String!
  sender: String! @index
  poolId: BigInt! @index
  tokensIn: Coin!
  tokensOut: Coin!
}

type LiquidityEvent @entity {
  id: ID!
  blockHeight: BigInt!
  blockTime: Date!
  txHash: String!
  sender: String!
  poolId: BigInt! @index
  tokensIn: Coin
  tokensOut: Coin
}